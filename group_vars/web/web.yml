caddy_json_config:
  apps:
    http:
      servers:
        demo:
          listen:
            - ":80"
            - ":443"
          routes:
            - match:
                - host:
                    - "{{ ansible_host }}"
              handle:
                - handler: "static_response"
                  body: "{{ lookup('ansible.builtin.file', 'index.html') }}"
{% for name, port in port_mapping.items() %}
              - match:
                - host:
                    - "{{ name }}.{{ ansible_host }}"
              handle:
                - handler: "reverse_proxy"
                  upstreams:
                    - dial: "127.0.0.1:{{ port }}"
{% endfor %}
